{% extends "crm/base.html"%}
{% block content %}
    <div class="content-section">
        <form method="POST">
           {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete {{ object.company }}</legend>
                <h2>Are you sure you want to delete {{ object.company }} ? </h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'company-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
