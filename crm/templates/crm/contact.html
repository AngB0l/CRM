{% extends "crm/base.html" %}
{% block content %}
<input type="text" id="searchContactInput" class="searchInput" onkeyup="myFunction()" placeholder="Search for anything..">
<div class="table-responsive">
    <table class ="table table-sm table-striped table-hover table-bordered" >
        <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">User</th>
            <th scope="col">Company</th>
            <th scope="col">Comment</th>
            <th scope="col">Reminder</th>
        </tr>
        </thead>
        <tbody>
        {% for contact in contacts %}
        <tr>
            <td>{{contact.date|date:"j/m/y"}}</td>
            <td>{{contact.user}}</td>

            <td><a class="link-black" href="{% url 'company-detail' contact.company.pk %}">{{contact.company}}</a></td>
            <td>{{contact.comments}}</td>
            <td>{{contact.reminder|date:"j/m/y"}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
